<div class="row">
  <div class="col-xs 12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      style="max-height: 300px;" 
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
        type="button"
        class="btn btn-primary">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="list-group">
        <li class="list-group-item"><a href="#" (click)="onAddIngredients(recipe.ingredients)">To Shopping List</a></li>
        <li class="list-group-item"><a href="#">Edit Recipe</a></li>
        <li class="list-group-item"><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
    </ul>
  </div>
</div>
